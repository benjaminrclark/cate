<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=#{security_login_title})">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/css/bootstrap.min.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"><!-- required for FF3 and Opera --></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/js/bootstrap.min.js"><!-- required for FF3 and Opera --></script>
</head>
<body>
	<div class="container">
	  <div id="header" class="navbar navbar-fixed-top navbar-inverse" th:replace="fragments/header :: header">Header Goes Here</div>
	  <div class="row">
		<div class="span12">
			<th:block th:if="${success != null}">
				<div th:replace="fragments/alert :: alert(id='login_success_alert_id',cssClass='alert-success',iconClass='icon-warning-sign',title=#{alert_success_title},message=${success}, alert=null)">
					Success Alert</div>
			</th:block>
			<th:block th:if="${info != null}">
				<div th:replace="fragments/alert :: alert(id='login_info_alert_id',cssClass='alert-info',iconClass='icon-info-sign',title=#{alert_info_title},message=${info}, alert=null)">
					Info Alert</div>
			</th:block>
			<th:block th:if="${param.error != null}">
				<div th:replace="fragments/alert :: alert(id='login_error_alert_id',cssClass='alert-error',iconClass='icon-warning-sign',title=#{security_login_unsuccessful}, message=null, alert=${session['SPRING_SECURITY_LAST_EXCEPTION'].message})">
					Error Alert</div>
			</th:block>
			<th:block th:if="${param.error == null}">
				<div th:replace="fragments/alert :: alert(id='login_info_alert_id',cssClass='alert-info',iconClass='icon-info-sign',title=#{alert_info_title},message=null,alert='security_login_message') ">
					Info Alert</div>
			</th:block>
		</div>
	</div>
	<div class="row">	
				<div class="span12">
					<section>
						<h1 th:text="#{security_login_title}">Sign In</h1>
						<form name="login" action="/login" th:action="@{/login}"
							method="post">
							<div class="control-group">
								<label for="username" th:text="#{security_login_form_name}">Username</label>
								<div class="controls">
									<input id="username" type='text' name='username' />
								</div>
							</div>
							<br />
							<div class="control-group">
								<label class="control-label" for="password"
									th:text="#{security_login_form_password}">Password</label>
								<div class="controls">
									<input id="password" type='password' name='password' />
									<spring:message code="security_login_form_password_message"
										var="pwd_msg" htmlEscape="false" />
								</div>
							</div>
							<br />
							<div class="submit">
								<input id="proceed" class="btn btn-primary" type="submit"
									value="submit" th:value="#{button_submit}" /> &#160; <input
									id="reset" class="btn" type="reset" value="reset"
									th:value="#{button_reset}" />
							</div>
						</form>
						<hr />
						<form th:if="${@ff4j.check('login.twitter')}" name="signin_twitter" action="signin/twitter.html" th:action="@{/signin/twitter}" method="POST">
							<button id="signin_twitter_btn" class="btn btn-primary"	th:text="#{signin_with_twitter}">
								<img src="/styles/images/glyphicons_391_twitter_t.png"	th:src="@{/styles/images/glyphicons_391_twitter_t.png}" />Sign	in with Twitter
							</button>
						</form>
					</section>
				</div>
			</div>
		</div>
</body>
</html>
