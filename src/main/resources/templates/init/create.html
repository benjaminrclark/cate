<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=#{init_title})">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/css/bootstrap.min.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"><!-- required for FF3 and Opera --></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/js/bootstrap.min.js"><!-- required for FF3 and Opera --></script>
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="500">
    <div id="header" class="navbar navbar-fixed-top navbar-inverse" th:replace="fragments/header :: init-header">Header Goes Here</div>
	<div class="container">
	    <div class="row">
	      <div class="span12">
	        <th:block th:if="${info != null}">
				<div th:replace="fragments/alert :: alert(id='login_info_alert_id',cssClass='alert-info',iconClass='icon-info-sign',title=#{alert_info_title},message=${info}, alert=null)">
					Info Alert</div>
			</th:block>
	      </div>
	    </div>
		<div class="row">
			<div class="span12">
				<section>
					<form id="init_default_tenant_id" name="init_default_tenant" class="form" action="#" th:action="@{/init}" th:object="${multitenant}" method="post">
						<div
							th:replace="fragments/form :: text(id='org_cateproject_multitenant_domain_tenant_adminEmail',field='adminEmail')">Admin
							Email Field</div>
						<div
							th:replace="fragments/form :: password(id='org_cateproject_multitenant_domain_tenant_adminPassword',field='adminPassword')">Admin
							Password Field</div>
						<div
							th:replace="fragments/form :: text(id='org_cateproject_multitenant_domain_tenant_ownerEmail',field='ownerEmail')">Owner
							Email Field</div>
						<div
							th:replace="fragments/form :: password(id='org_cateproject_multitenant_domain_tenant_ownerPassword',field='ownerPassword')">Owner
							Password Field</div>
						<div
							th:replace="fragments/form :: text(id='org_cateproject_multitenant_domain_tenant_identifier',field='identifier')">Identifier
							Field</div>
						<div
							th:replace="fragments/form :: text(id='org_cateproject_multitenant_domain_tenant_title',field='title')">Title
							Field</div>
						<div
							th:replace="fragments/form :: text(id='org_cateproject_multitenant_domain_tenant_databaseUsername',field='databaseUsername')">Database
							Username Field</div>
						<div
							th:replace="fragments/form :: password(id='org_cateproject_multitenant_domain_tenant_databasePassword',field='databasePassword')">Database
							Password Field</div>
						<div
							th:replace="fragments/form :: text(id='org_cateproject_multitenant_domain_tenant_databaseUrl',field='databaseUrl')">Database
							Url Field</div>
						<div
							th:replace="fragments/form :: text(id='org_cateproject_multitenant_domain_tenant_driverClassName',field='driverClassName')">Database
							Driver Class Name Field</div>
						<div class="submit"
							id="fc_org_cateproject_multitenant_domain_Tenant_submit">
							<input class="btn btn-primary" id="proceed" type="submit"
								value="Save" th:value="#{button_save}" />
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
