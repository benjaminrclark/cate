<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=#{global_head_title_list(#{label_org_cateproject_multitenant_domain_tenant_plural})})">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/css/bootstrap.min.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"><!-- required for FF3 and Opera --></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/js/bootstrap.min.js"><!-- required for FF3 and Opera --></script>
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="500">
<div id="header" class="navbar navbar-fixed-top navbar-inverse" th:replace="fragments/header :: header">Header Goes Here</div>
<div class="container">
  <div class="row">
  <div class="span9">
    <section>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th th:text="#{label_org_cateproject_multitenant_domain_tenant_identifier}"></th>
          <th th:text="#{label_org_cateproject_multitenant_domain_tenant_title}"></th>
          <th th:text="#{label_org_cateproject_multitenant_domain_tenant_adminEmail}"></th>
          <th th:text="#{label_org_cateproject_multitenant_domain_tenant_ownerEmail}"></th>
          <th th:text="#{label_org_cateproject_multitenant_domain_tenant_databaseUrl}"></th>
          <th th:text="#{label_org_cateproject_multitenant_domain_tenant_databaseUsername}"></th>
          <th th:text="#{label_org_cateproject_multitenant_domain_tenant_databasePassword}"></th>
        </tr>
      </thead>
      <tbody>
      <tr th:each="multitenant : ${multitenants}">
        <td th:text="${multitenant.identifier}">Identifier</td>
        <td th:text="${multitenant.title}">Title</td>
        <td th:text="${multitenant.adminEmail}">Admin Email</td>
        <td th:text="${multitenant.ownerEmail}">Owner Email</td>
        <td th:text="${multitenant.databaseUrl}">Database Url</td>
        <td th:text="${multitenant.databaseUsername}">Database Username</td>
        <td th:text="${multitenant.databasePassword}">Database Password</td>
      </tr>
      </tbody>
    </table>
    </section>
  </div>
  </div>
  </div>
</body>
</html>
