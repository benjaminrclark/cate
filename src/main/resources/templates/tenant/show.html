<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=#{global_head_title_show(${tenant.identifier})})">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/css/bootstrap.min.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"><!-- required for FF3 and Opera --></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/js/bootstrap.min.js"><!-- required for FF3 and Opera --></script>
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="500">
  <div id="header" class="navbar navbar-fixed-top navbar-inverse" th:replace="fragments/header :: header">Header Goes Here</div>
  <div class="container">
    <div class="row">
		<div class="span12">
			<th:block th:if="${success != null}">
				<div th:replace="fragments/alert :: alert(id='success_alert_id',cssClass='alert-success',iconClass='icon-warning-sign',title=#{alert_success_title},message=${success}, alert=null)">
					Success Alert</div>
			</th:block>
		</div>
	</div>
    <div class="row">
      <div class="span12">
        <section>
          <div class="form-horizontal">
            <div th:replace="fragments/form :: display(id='org_cateproject_multitenant_domain_tenant_title',value=${tenant.title})">Tenant Title Field</div>
            <div th:replace="fragments/form :: display(id='org_cateproject_multitenant_domain_tenant_identifier',value=${tenant.identifier})">Tenant Identifier Field</div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
