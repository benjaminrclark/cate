<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=#{global_head_title_list(#{label_org_ff4j_core_feature_plural})})">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/css/bootstrap.min.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"><!-- required for FF3 and Opera --></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/js/bootstrap.min.js"><!-- required for FF3 and Opera --></script>
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="500">
<div id="header" class="navbar navbar-fixed-top navbar-inverse" th:replace="fragments/header :: header">Header Goes Here</div>
<div class="container">
  <div class="row">
    <div class="span12">
	  <th:block th:if="${success != null}">
		<div th:replace="fragments/alert :: alert(id='success_alert_id',cssClass='alert-success',iconClass='',title=#{alert_success_title},message=${success}, alert=null)">Success Alert</div>
	  </th:block>
	</div>
  </div>
  <div class="row">
  <div class="span12">
    <section>
    <form id="update_org_ff4j_core_Feature"  name="update_org_ff4j_core_Feature" class="form form-horizontal" action="list.html" th:action="@{/system/features}" th:object="${result}" method="post">
      <div th:each="feature : ${result.features}"> 
        <div th:replace="fragments/form :: checkbox(id='org_ff4j_core_feature.__${feature.key}__',field='features[&quot;__${feature.key}__&quot;]')">Feature Field</div>
      </div>
      <div class="submit"	id="update_org_ff4j_core_Feature_submit">
		<input class="btn btn-primary" id="proceed" type="submit"	value="Save" th:value="#{button_submit}"/>
      </div>      
    </form>
    </section>
  </div>
  </div>
  </div>
</body>
</html>
